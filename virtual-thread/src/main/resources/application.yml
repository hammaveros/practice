# ===========================================
# Virtual Thread 테스트 애플리케이션 설정
# ===========================================

server:
  port: 8083  # Producer 8080, Consumer 8081, JPA 8082, VirtualThread 8083

spring:
  application:
    name: virtual-thread

  # ===========================================
  # 가상 스레드 활성화 (Spring Boot 3.2+)
  # ===========================================
  threads:
    virtual:
      enabled: true
      # true로 설정하면:
      # - 톰캣 요청 처리가 가상 스레드로
      # - @Async 작업도 가상 스레드로
      # - 별도 스레드 풀 설정 불필요

# ===========================================
# 로깅 설정
# ===========================================
logging:
  level:
    root: INFO
    com.practice.virtualthread: DEBUG
