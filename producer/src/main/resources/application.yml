# ===========================================
# Producer 애플리케이션 설정 (Protobuf + Schema Registry)
# ===========================================

server:
  port: 8080  # Producer API 포트

spring:
  application:
    name: kafka-producer

  kafka:
    # ===========================================
    # Kafka 브로커 연결 설정
    # ===========================================
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094

    producer:
      # -----------------------------
      # 키/값 직렬화 설정
      # -----------------------------
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Protobuf Serializer는 Config에서 설정 (Schema Registry URL 필요)

      # -----------------------------
      # 신뢰성 설정
      # -----------------------------
      acks: all
      retries: 3

      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

    # ===========================================
    # Schema Registry 설정
    # ===========================================
    properties:
      schema.registry.url: http://localhost:8082

# ===========================================
# 로깅 설정
# ===========================================
logging:
  level:
    root: INFO
    com.practice: DEBUG
    org.apache.kafka: WARN
    io.confluent: WARN