# ===========================================
# Consumer 애플리케이션 설정 (Protobuf + Schema Registry)
# ===========================================

server:
  port: 8081  # Consumer는 8081 포트 (Producer와 충돌 방지)

spring:
  application:
    name: kafka-consumer

  kafka:
    # ===========================================
    # Kafka 브로커 연결 설정
    # ===========================================
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094

    consumer:
      # -----------------------------
      # Consumer Group 설정
      # -----------------------------
      group-id: order-consumer-group

      # -----------------------------
      # 오프셋 설정
      # -----------------------------
      auto-offset-reset: earliest
      enable-auto-commit: false

      # -----------------------------
      # 성능 설정
      # -----------------------------
      max-poll-records: 500
      fetch-min-size: 1
      fetch-max-wait: 500ms

    # ===========================================
    # Listener 설정
    # ===========================================
    listener:
      ack-mode: manual
      concurrency: 3

    # ===========================================
    # Schema Registry 설정
    # ===========================================
    properties:
      schema.registry.url: http://localhost:8082

# ===========================================
# 로깅 설정
# ===========================================
logging:
  level:
    root: INFO
    com.practice: DEBUG
    org.apache.kafka: WARN
    io.confluent: WARN